<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	<head>
		<title>eCommerce Account</title>
		<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h3 class="my-0 mr-md-auto font-weight-normal"><a th:href="@{/}">
  	eCommerce
  </a></h3>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" th:href="@{/customer/categories}">Categories</a>
    	<a class="p-2 text-dark" th:href="@{/customer/allProducts}">Products</a>

  </nav>
  <a  sec:authorise="isAuthenticated()" class="btn btn-outline-primary" th:href="@{/login}">Login</a>
</div>

<div class="container">
	<div class="jumbotron" style="background: rgba(135,206,235, 0.3); text-align: center">
		<h2 style="margin-left: 20px">CREATING CUSTOMER ACCOUNT </h2>
		
		<form th:action="@{/customer/saveCustomer}" method="post" th:object="${user}">
			<div class="container"> 
			<h4>Personal Info</h4>
			<div class="form-group" style="margin-top: 10px" >
				<label>First Name</label>
				<input th:field="*{firstName}">
				<label>Last Name</label>
				<input  th:field="*{lastName}">
			</div>
			<div style="margin-right: 250px" class="form-group">
				<label>Telephone</label>
				<input  th:field="*{telephone}">
			</div>
			<h4 >Account Info</h4>
			<div style="margin-right: 250px" class="form-group"> 
				<label>Username</label>
				<input type="email" placeholder="example@example.com" th:field="*{username}">
			</div>
			<div class="form-group">
				<label>Password</label>
				<input  type="password">
			</div>
			<div style="margin-right: 250px" class="form-group"> 
				<label>Address</label>
				<input type="text" th:field="*{address}">
			</div>
			<div style="margin-right: 250px" class="form-group"> 
				<label>Payment Mode</label>
				<input type="text" th:field="*{paymentMode}">
			</div>
		</div>
		<input  type="submit" class="btn btn-success sm" value="Sign up" style="margin-right: 20%">
		</form>
				
	</div>
</div>
	
</body>
</html>
