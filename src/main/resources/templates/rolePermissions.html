<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	<head>
		<title>Permissions of a Role</title>
		<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h3 class="my-0 mr-md-auto font-weight-normal"><a th:href="@{/}">
  	eCommerce
  </a></h3>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" th:href="@{/registerCategory}">Categories</a>
    <a class="p-2 text-dark" th:href="@{/registerUser}">Create User</a>
  </nav>
  <a  sec:authorise="isAuthenticated()" class="btn btn-outline-primary" th:href="@{/logout}">Logout</a>
</div>
	
	<div class="container">
		<h1 th:text="${role.name} + ' Details'" style="text-align: center"></h1>
	
	<div class="row">
		<div class="column" style="margin-left: 40px; ">
			<h3 style="text-align: center">Permissions</h3>
			<table class="table" style="width: 450px">
				<thead>
					<tr>
						<th>Id</th>
						<th>Name</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="priv:${privileges}">
						<td th:text="${priv.id}"></td>
						<td th:text="${priv.privilegeName}"></td>
						<td><a class="btn btn-warning btn-xs">Remove</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="column" style="margin-left: 40px">
			<h3 style="text-align: center">Add Permissions</h3>
			<table class="table" style="width: 450px">
				<thead>
					<tr>
						<th>Id</th>
						<th>Name</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="priv:${allPrivileges}">
						<td th:text="${priv.id}"></td>
						<td th:text="${priv.privilegeName}"></td>
						<td><a th:href="@{/addPrivilege/{rid}/{pid}
						(rid=${role.id}, pid=${priv.id})}" class="btn btn-info btn-xs">Add</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
	
	</div>
	
	
	
	</body>
</html>
