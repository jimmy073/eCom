<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	<head>
		<title>eCommerce Products Categories</title>
		<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h3 class="my-0 mr-md-auto font-weight-normal"><a th:href="@{/}">
  	eCommerce
  </a></h3>
  <nav class="my-2 my-md-0 mr-md-3">
	    <a class="p-2 text-dark" th:href="@{/registerCategory}">Categories</a>
	    <a sec:authorize="hasAnyRole('SUPER_ADMIN')" class="p-2 text-dark" th:href="@{/registerRole}">Roles</a>
	    <a sec:authorize="hasAnyRole('SUPER_ADMIN','ADMIN')" class="p-2 text-dark" th:href="@{/users}">Users</a>
  </nav>
  <a  sec:authorise="isAuthenticated()" class="btn btn-outline-primary" th:href="@{/logout}">Logout</a>
</div>

<div class="container">
	<div class="row">
		<form method="post" th:action="@{/saveCategory}" th:object="${category}">
			
			<div class="jumbotron" style="margin-top: 10%">
			<div class="form-group">
			<input th:field="*{id}" hidden="true">
				<label>Category Name</label>
				<input th:field="*{categoryName}" class="form-control">
			</div>
			<div class="form-group">
				<label>Availability</label>
				<select th:field="*{available}" class="form-control" style="width: 120px; margin-left: 30px">
					<option style="color: white; background-color: green" value="Enable">Available</option>
					<option style="color: white; background-color: red" value="Disable">Disabled</option>
				</select>
			</div>
			
			<input type="submit" value="Submit" class="btn btn-primary btn-sm">
		</div>
		
		</form>
		<div style="margin-top: 1%; margin-left: 8%">
			<h2 style="center">LIST of CATEGORIES</h2>
			<table class="table" style="width: 600px" border="1">
				<thead>
					<tr>
						<th>Category Name</th>
						<th>Availability</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="cate:${categories}">
						<td th:text="${cate.categoryName}"></td>
						<td th:text="${cate.available}" >
						</td>
						<td><a th:href="@{/registerProducts/{id} (id=${cate.id}) }" class="btn btn-info btn-xs">Products</a>
						<a th:href="@{/editCategory/{id} (id=${cate.id}) }" class="btn btn-warning btn-xs">Edit</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
</body>
</html>
