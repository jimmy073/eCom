<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	<head>
		<title>eCommerce Account</title>
		<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h3 class="my-0 mr-md-auto font-weight-normal"><a th:href="@{/}">
  	eCommerce
  </a></h3>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" th:href="@{/admin/registerTent}">Categories</a>
    <a class="p-2 text-dark" th:href="@{/user/registerUser}">Products</a>
    <a class="p-2 text-dark" th:href="@{/registerRole}">Roles</a>
    <a class="p-2 text-dark" th:href="@{/users}">Users</a>

  </nav>
  <a  sec:authorise="isAuthenticated()" class="btn btn-outline-primary" th:href="@{/login}">Login</a>
</div>

<div class="container">
	<div class="jumbotron" style="background: rgba(135,206,235, 0.3)">
		<h2 style="text-align: left; margin-left: 70px">CREATING ACCOUNT</h2>
		
		<form th:action="@{/saveUser}" method="post" th:object="${user}">
			<div class="container"> 
			<h4 style="text-align: left; margin-left: 40px">Personal Info</h4>
			<div class="form-align" style="margin-top: 10px">
				<label>First Name  </label>
				<input class="form-group" th:field="*{firstName}">
				<label>Last Name  </label>
				<input class="form-group" th:field="*{lastName}">
			</div>
			<div>
				<label>Telephone</label>
				<input class="form-group" th:field="*{telephone}">
			</div>
			<h4 style="text-align: left; margin-left: 40px">Account Info</h4>
			<div>
				<label>Username</label>
				<input class="form-group" placeholder="example@example.com" th:field="*{username}">
			</div>
			<div>
				<label>Password</label>
				<input class="form-group" type="password">
				<label>confirm Password</label>
				<input class="form-group" type="password" th:field="*{password}">
			</div>
			<h4 style="text-align: left; margin-left: 40px">Security Question</h4>
			<div>
				<label>Favorite Color</label>
				<input class="form-group" type="color" th:field="*{securityQuestion}"> <br>
				<label>Favorite Drink</label>
				<input class="form-group"  th:field="*{securityQuestion}">
			</div>
		</div>
		<input type="submit" class="btn btn-success sm" value="Sign up" style="margin-left: 28%">
		</form>
	</div>
</div>
	
</body>
</html>
