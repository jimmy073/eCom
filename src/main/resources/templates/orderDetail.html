<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	<head>
		<title>eCommerce HomePage</title>
		<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h3 class="my-0 mr-md-auto font-weight-normal"><a th:href="@{/}">
  	eCommerce
  </a></h3>
  <nav class="my-2 my-md-0 mr-md-3">
 
    <div class="row">
    	<a class="p-2 text-dark" th:href="@{/customer/categories}">Categories</a>
    	<a class="p-2 text-dark" th:href="@{/customer/allProducts}">Products</a>
    </div>
  </nav>
  <a  sec:authorise="isAuthenticated()" class="btn btn-outline-primary" th:href="@{/logout}">Logout</a>
</div>

<div class="container">
	<th:block th:if="${details !=null && !details.empty}">
		<h3 style="text-align: center">Order Detail</h3>
		<table class="table" style="width: 60%; margin-left: 25%">
			<thead>
				<tr>
					<th>Product</th>
					<th>Price</th>
					<th>Quantity</th>
					<th>Amount</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="detail:${details}" >
					<td th:text="${detail.product.productName}"></td>
					<td th:text="${detail.price}"></td>
					<td th:text="${detail.quantity}"></td>
					<td th:text="${detail.amount}"></td>
				</tr>
			</tbody>
		</table>
	
	</th:block>	
</div>
	
</body>
</html>
