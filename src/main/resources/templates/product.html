<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	<head>
		<title>eCommerce Category Products</title>
		<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h3 class="my-0 mr-md-auto font-weight-normal"><a th:href="@{/}">
  	eCommerce
  </a></h3>
  <nav class="my-2 my-md-0 mr-md-3">
	<a class="p-2 text-dark" th:href="@{/customer/categories}">Categories</a>
  <a class="p-2 text-dark" th:href="@{/customer/allProducts}">Products</a>
  </nav>
  <a  sec:authorise="isAuthenticated()" class="btn btn-outline-primary" th:href="@{/login}">Login</a>
</div>

<div class="container" style="text-align: center">
	<h1  th:text=" 'More info about '+ ${product.productName}"></h1>

	<table class="table" style="width: 60%; margin-left: 20%; margin-top: 5%">
		<tbody>
			<tr>
				<td>Image</td>
				<td>
				<img th:src="@{${'/img/product/'+ product.image}}" style="height: 100px; width: 200px"
		alt="Image de Produit">
				</td>
			</tr>
			<tr>
				<td>Price</td>
				<td th:text="${product.price}"></td>
			</tr>
			<tr>
				<td>Category</td>
				<td th:text="${product.category.categoryName}"></td>
			</tr>
		</tbody>
	</table>
		<a class="btn btn-info btn-xs" style="margin-left: 5%"
			th:href="@{/customer/addToCart/{id} (id=${product.id}) }">Add To Cart</a>
</div>
	
</body>
</html>
